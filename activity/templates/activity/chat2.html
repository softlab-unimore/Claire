{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciprocal Learning</title>
    <link rel="stylesheet" href="{% static 'activity/style.css' %}">

    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background-color: #fcf8ff;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: #ede4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        }

        .account-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #d3c3f0;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6e5e8d;
            font-size: 20px;
        }

        .account-text {
            font-size: 12px;
            color: #5e5e5e;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .breadcrumb {
            color: #9b59b6;
            font-size: 16px;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .message {
            background-color: #e0e0e0;
            color: #333;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message.sent {
            background-color: #ede4ff;
            align-self: flex-end;
        }

        .input-area {
            background-color: #f9f9f9;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .input-field {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 16px;
        }

        .send-button {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #9b59b6;
        }

        .top-right-button {
            background-color: #6e5e8d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <img src="{% static 'activity/generic-avatar0.png' %}" alt="Account Icon" class="account-icon">
        <div class="account-text">Account</div>

        </a>

    </aside>

</body>
</html>
